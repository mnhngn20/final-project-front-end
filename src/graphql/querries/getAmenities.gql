query getAmenities($input: GetAmenitiesInput!) {
  getAmenities(input: $input) {
    page
    total
    totalPages
    message
    items {
      id
      name
      description
      isActive
      amenityTypeId
      amenityType {
        id
        name
        description
      }
      locationId
      location {
        name
      }
      createdAt
      updatedAt
    }
  }
}
